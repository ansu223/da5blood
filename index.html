<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DA 5 BLOODS | Download Spike Lee's War Epic</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
    }
    .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
        background: 
            linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.9)),
            url('https://m.media-amazon.com/images/M/MV5BYWM2MDI1M2EtNTQ1Zi00MzFjLWFkYTUtYjY0YmFmOTQxY2E2XkEyXkFqcGdeQXVyMTkxNjUyNQ@@._V1_FMjpg_UX2000_.jpg') center/cover no-repeat;
        padding: 2rem;
    }
    h1 {
        font-size: clamp(2.5rem, 8vw, 5rem);
        color: #fff;
        text-shadow: 0 0 10px rgba(230, 57, 70, 0.8);
    }
    .director {
        font-size: 1.2rem;
        margin-top: 0.5rem;
        letter-spacing: 0.1em;
    }
    .director span {
        color: #e63946;
        font-weight: bold;
    }
    .tagline {
        font-style: italic;
        font-size: 1.5rem;
        max-width: 600px;
        margin: 1.5rem auto;
    }
    .download-button {
        background: #e63946;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
        transition: transform 0.2s ease, background 0.3s ease;
    }
    .download-button:hover {
        transform: translateY(-3px);
        background: #c1121f;
    }
    footer {
        background: #0a0a0a;
        text-align: center;
        padding: 2rem;
        font-size: 0.9rem;
    }
    .streaming strong {
        color: #e63946;
    }

    /* Modal Styles */
    .locker-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .locker-content {
        background: rgba(20,20,20,0.95);
        padding: 2rem;
        border-radius: 10px;
        text-align: center;
        border: 1px solid #e63946;
        max-width: 400px;
        width: 90%;
    }
    .locker-content h2 {
        margin-bottom: 1rem;
        color: #e63946;
    }
    .download-btn {
        display: inline-block;
        background: #e63946;
        color: white;
        padding: 0.8rem 1.5rem;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s ease;
    }
    .download-btn:hover {
        background: #c1121f;
    }
</style>
</head>
<body>

<div class="hero">
    <h1>DA 5 BLOODS</h1>
    <p class="director">A FILM BY <span>SPIKE LEE</span></p>
    <p class="tagline">Four Vietnam vets. One buried treasure. No easy way home.</p>
    <button class="download-button" id="downloadBtn">DOWNLOAD MOVIE</button>
</div>

<footer>
    <p>Starring Delroy Lindo, Jonathan Majors, Clarke Peters, Norm Lewis, Isiah Whitlock Jr.</p>
    <p class="streaming">ALSO AVAILABLE ON <strong>NETFLIX</strong></p>
</footer>

<!-- Modal -->
<div class="locker-modal" id="lockerModal">
    <div class="locker-content">
        <h2>Download Ready</h2>
        <a href="https://locked4.com/cl/i/42x3w4" target="_blank" class="download-btn">Click to Download</a>
    </div>
</div>

<script>
    const modal = document.getElementById('lockerModal');
    const btn = document.getElementById('downloadBtn');

    btn.addEventListener('click', () => {
        modal.style.display = 'flex';
    });

    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>

</body>
</html>
